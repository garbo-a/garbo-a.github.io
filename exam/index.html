<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="gunman.css"/>
    <title>Gunman | the best gameplay ever</title>
</head>
<body>

<div class="mainframe">

    <div class="timer">
        <p class="your__time">You: <span></span></p>

        <p class="gunman__time">Gunman: <span></span></p>
    </div>

    <div class="gunman"></div>
    <div class="win">YOU WIN!</div>
    <div class="ready">READY?</div>
    <div class="fire">FIRE!!!</div>
    <div class="loose">
        <div>GAME OVER!</div>
    </div>
    <div class="win__bg"></div>
    <div class="score">

        <p class="amount__reward">$ &nbsp; &nbsp;<span>0</span></p>

        <p class="reward">REWARD <span></span> </p>
    </div>
</div>

<script src="gunman.js"></script>
<script>
    var gunman = new Gunman();
    gunman.gunManOnPosition();
</script>
</body>
</html>
